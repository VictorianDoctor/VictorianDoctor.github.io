<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Background Video</title>
    <style>
        /* Set body and html to 100% height to cover the screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        /* Video style to cover the entire background */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <video autoplay loop muted>
        <source src="Lily1.mp4" type="video/mp4">
        <source src="Lily1.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

</body>
</html>
