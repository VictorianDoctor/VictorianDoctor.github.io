<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image.png" type="image/png">
    <title>Post Title (Date)</title>
    <!-- Add your CSS styles here -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Courier New', monospace !important;
            letter-spacing: +0.22px;
            word-spacing: -5px;
            background-image: url('Background/h1XcI1HxR4VGYIyc98YZ--2--8wxul.jpg'); /* Add the path to your background image */
            background-size: cover; /* Ensures the background image covers the entire background */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            color: #00FF66;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #282828; /* Add your desired background color for the container */
            border-radius: 10px; /* Add rounded corners to the container */
            opacity: 0.9; /* Adjust the opacity of the container */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-container {
            display: flex;
            align-items: center;
        }
        .header-container .image {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .home-link {
            position: static;
            top: 10px;
            right: 20px;
            text-decoration: none;
            color: #FFB000; /* Added color for the About link */
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="image.png" alt="Header Image" class="image">
        <h1>Midnight Cure Apothecary</h1>
    </div>
    <div class="container">
        <p class="home-link"><a href="index.html" style="color: #FFB000;">Home</a></p>
        
        <header class="header">
            <h1>Post Name</h1>
        </header>
</head>
<body>
    <div class="container">
        <div class="content">
            <p>Post Contents</p>
        </div>
        <footer class="footer">
            &copy; 2024 Midnight Cure
        </footer>
    </div>
</body>
</html>
