<script>
  document.getElementById('warframeQuiz').addEventListener('submit', function(event) {
    event.preventDefault();
  
    // Initialize scores for all Warframes
    let warframeScores = {
      "Ash": 5,
      "Atlas": 5,
      "Banshee": 5,
      "Baruuk": 5,
      "Caliban": 5,
      "Chroma": 5,
      "Citrine": 5,
      "Cyte-09": 5,
      "Dagath": 5,
      "Dante": 5,
      "Ember": 5,
      "Equinox": 5,
      "Excalibur": 5,
      "Frost": 5,
      "Gara": 5,
      "Garuda": 5,
      "Gauss": 5,
      "Grendel": 5,
      "Gyre": 5,
      "Harrow": 5,
      "Hildryn": 5,
      "Hydroid": 5,
      "Inaros": 5,
      "Ivara": 5,
      "Jade": 5,
      "Khora": 5,
      "Koumei": 5,
      "Kullervo": 5,
      "Lavos": 5,
      "Limbo": 5,
      "Loki": 5,
      "Mag": 5,
      "Mesa": 5,
      "Mirage": 5,
      "Nekros": 5,
      "Nezha": 5,
      "Nidus": 5,
      "Nova": 5,
      "Nyx": 5,
      "Oberon": 5,
      "Octavia": 5,
      "Protea": 5,
      "Qorvex": 5,
      "Revenant": 5,
      "Rhino": 5,
      "Saryn": 5,
      "Sevagoth": 5,
      "Styanax": 5,
      "Temple": 5,
      "Titania": 5,
      "Trinity": 5,
      "Valkyr": 5,
      "Vauban": 5,
      "Volt": 5,
      "Voruna": 5,
      "Wisp": 5,
      "Wukong": 5,
      "Xaku": 5,
      "Yareli": 5,
      "Zephyr": 5
    };
  
    // Loop through each question
    const questions = document.querySelectorAll('.question');
    questions.forEach(question => {
      // Find the selected radio button for the current question
      const selectedAnswer = question.querySelector('input[type="radio"]:checked');
      if (selectedAnswer) {
        // Parse the Warframe points from the selected answer
        const warframePoints = JSON.parse(selectedAnswer.dataset.warframePoints);
        for (const warframe in warframePoints) {
          warframeScores[warframe] += warframePoints[warframe];
        }
      }
    });
  
    // Determine the Warframe(s) with the highest score
    let topScore = 0;
    let topWarframes = [];
    for (const warframe in warframeScores) {
      if (warframeScores[warframe] > topScore) {
        topScore = warframeScores[warframe];
        topWarframes = [warframe];
      } else if (warframeScores[warframe] === topScore) {
        topWarframes.push(warframe);
      }
    }
  
    // Display the result
    let resultText = "Your Recommended Warframe is: ";
    if (topWarframes.length > 1) {
      resultText += topWarframes.join(" or ");
    } else {
      resultText += topWarframes[0];
    }
    document.getElementById('result').innerText = resultText;
  });

  function toggleSidebar() {
    var sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('open');
}
