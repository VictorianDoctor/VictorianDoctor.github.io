<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Random Song Player</title>
</head>
<body>
    <h1>Continuous Random Song Player</h1>
    <audio id="audio-player" controls autoplay></audio>

    <script>
        const songsFolder = 'Songs/';
        const adsFolder = 'Ads/';

        const songs = [
            'song1.mp3',
            'song2.mp3',
            'song3.mp3', // Add more song files as needed
        ];

        const ads = [
            'ad1.mp3',
            'ad2.mp3', // Add more ad files as needed
        ];

        let currentSongCount = 0;

        function getRandomSong(array) {
            const randomIndex = Math.floor(Math.random() * array.length);
            return array[randomIndex];
        }

        function playNext() {
            let audioPlayer = document.getElementById('audio-player');

            if (currentSongCount < 2) {
                // Play a song
                audioPlayer.src = songsFolder + getRandomSong(songs);
                currentSongCount++;
            } else {
                // Play an ad
                audioPlayer.src = adsFolder + getRandomSong(ads);
                currentSongCount = 0; // Reset counter after playing an ad
            }

            audioPlayer.play();
        }

        // Event listener for when audio ends
        document.getElementById('audio-player').addEventListener('ended', playNext);

        // Start playing the first song
        playNext();
    </script>
</body>
</html>
