<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Music Player</title>
</head>
<body>

    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button onclick="playRandomTracks()">Play Random Tracks</button>

    <script>
        const songs = [
            'songs/song1.mp3',
            'songs/song2.mp3',
            'songs/song3.mp3',
            'songs/song4.mp3'
        ];

        const ads = [
            'ads/songA.mp3'
        ];

        function getRandomTracks(tracks, number) {
            const shuffled = tracks.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, number);
        }

        function playRandomTracks() {
            const randomTracks = getRandomTracks(songs, 2);
            const nextTrack = ads[0];

            const allTracks = [...randomTracks, nextTrack];
            let currentTrack = 0;

            const playNext = () => {
                if (currentTrack < allTracks.length) {
                    document.getElementById('audioSource').src = allTracks[currentTrack];
                    document.getElementById('audioPlayer').load();
                    document.getElementById('audioPlayer').play();
                    currentTrack++;
                }
            };

            playNext();
            document.getElementById('audioPlayer').addEventListener('ended', playNext);
        }
    </script>

</body>
</html>
